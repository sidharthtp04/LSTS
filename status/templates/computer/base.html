<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}
          {% endblock%}
  </title>
  <style>
    body {
      background-color: #f9f9f9;
      color: #333;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #34495e;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }
    nav {
      background-color: #2c3e50;
      padding: 10px 0;
    }
    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      text-align: center;
    }
    nav ul li {
      display: inline;
    }
    nav ul li a {
      display: inline-block;
      padding: 10px 20px;
      color: #fff;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    nav ul li a:hover {
      background-color: #1abc9c;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #2c3e50;
      min-width: 160px;
      z-index: 1;
      top: 100%;
      left: 0;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .dropdown-content a {
      color: #fff;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      transition: all 0.3s ease;
    }
    .dropdown-content a:hover {
      background-color: #1abc9c;
    }
    .logout-form {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .logout-button {
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9em; /* Smaller font size */
      padding: 8px 16px; /* Smaller padding */
      transition: background-color 0.3s ease;
    }
    .logout-button:hover {
      background-color: #2980b9;
    }
  </style>
  {% block style%}
  {% endblock %}
</head>
<body>
  <div class="header">
    <h1>LAB STATUS</h1>
  </div>
  
  <nav>
    <ul>
      <li>
        <a href="{% url %}">Home</a>
      </li>
      <li class="dropdown">
        <a href="#">Computer</a>
        <div class="dropdown-content">
          <a href="{%url 'add_Computer'%}">Add Computer</a>
          <a href="{%url 'view_Computer'%}">View Computer</a>
        </div>
      </li>
      <li class="dropdown">
        <a href="#">Complaint Reporting</a>
        <div class="dropdown-content">
          <a href="{%url 'attendance'%}">Add Complaint</a>
          <a href="{%url 'view_attendance2'%}">View Complaint</a>
        </div>
      </li>
   
      <li>
        <a href="{%url 'report'%}">Report Status</a>
      </li>
    </ul>
  </nav>
  
  <form class="logout-form" method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <input class="logout-button" type="submit" value="Logout">
  </form>
  
  <br><br>
  
  {% block content %}
  {% endblock %}
</body>
</html>
