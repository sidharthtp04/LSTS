{% extends 'computer/base.html' %}

{% block title %}Edit Computer{% endblock %}

{% block content %}

    <h1 align="center" id="com">Edit Computer Details</h1>
    <center>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save changes</button>
        </form>
        <a href="{% url 'display' %}">Cancel</a>
    </center>
{% endblock %}
