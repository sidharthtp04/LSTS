<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-bottom: 20px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            margin-right: 10px;
            font-weight: bold;
        }
        select {
            margin-right: 20px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f8f8f8;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Complaints Reporting</h1>
    <table>
        <thead>
            <tr>
                <th>Label</th>
                <th>Lab</th>
                <th>Status</th>
                <th>Complaints</th>
                <th>Repair Status</th>
            </tr>
        </thead>
        <tbody>
            {% for computer in details %}
                <tr>
                    <td>{{ computer.c_label }}</td>
                    <td>{{ computer.lab.lab_name }}</td>
                    <td>{{ computer.status }}</td>
                    <td><a href="{% url 'comp' pk=computer.c_id %}">Complaint</a></td>
                    <td><a href="">Repaired</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
