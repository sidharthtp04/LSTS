{% extends 'computer/base.html' %}

{% block title %}Repair Computer{% endblock %}

{% block content %}
    <style>
        form {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            width: 400px;
            margin: 20px auto;
            text-align: left;
        }

        label {
            display: inline-block;
            width: 100px;
            margin-right: 10px;
        }

        input, textarea {
            width: calc(100% - 120px);
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            display: inline-block;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
            border: none;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 10px;
            text-decoration: none;
            color: #3498db;
        }

        a:hover {
            color: #2980b9;
        }
    </style>
    <div>
        <h2>Repair Computer: {{ computer.c_label }}</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Submit Repair Details">
        </form>
        <a href="{% url 'display' %}">Cancel</a>
    </div>
{% endblock %}
